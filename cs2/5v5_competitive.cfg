// ==============================================================================
// NETWAR CS2 5v5 Config
// ==============================================================================


// ==============================================================================
// NETWAR SPECIFIC -- SERVER
// ==============================================================================
sv_contact "jeff@netwar.org"
host_name_store 1                           // Allow server name to be queried
host_info_show 1                            // Allow server info to be queried
host_players_show 2                         // Allow player info to be queried


// ==============================================================================
// NETWAR SPECIFIC -- MAIN 
// ==============================================================================
bot_kick all                                // Removes all bots
bot_quota 0                                 // Set bot quota
ammo_grenade_limit_default 1                // Max of any other type
ammo_grenade_limit_flashbang 2              // Max flashbangs
ammo_grenade_limit_total 4                  // Max grenades
mp_c4timer 40                               // C4 Timer (Seconds)
mp_freezetime 15                            // Freeze Time (Before round starts in seconds)
mp_maxrounds 24                             // Max number of rounds
mp_startmoney 800                           // Start Money
mp_roundtime 1.92                           // How many minutes each round takes. (1 minute 55 seconds)
mp_weapons_allow_zeus 1                     // Determines whether the Zeus is purchasable or not. (0 = false, 1 = true)
sv_deadtalk 1                               // Dead can talk 
sv_talk_enemy_dead 0                        // Don't allow talking with dead enemy
sv_talk_enemy_living 0                      // Don't allow talkwint with living enemy
sv_voiceenable 1                            // Allow players to use game provided voice
sv_alltalk 0                                // Allow voice between teams. (0 = only their team, 1 = all teams) *Depreciated as of 2016
mp_autokick 0                               // Disable banning from team damage


// ==============================================================================
// NETWAR SPECIFIC -- OVERTIME
// ==============================================================================
mp_overtime_enable 1                        // Allow overtime
mp_overtime_maxrounds 6                     // Shorten rounds to 6
mp_overtime_startmoney 10000                // Overtime Start Money


// ==============================================================================
// NETWAR SPECIFIC -- SERVER TUNING
// ==============================================================================
sv_maxrate 0                                // Max bandwidth rate allowed on server, 0 == unlimited
sv_minrate 0                                // Min bandwidth rate allowed on server, 0 == unlimited
sv_parallel_sendsnapshot 0                  // Enables multi-threading.
sv_hibernate_when_empty 0                   // Puts the server into extremely low CPU usage mode when no clients connected


// ==============================================================================
// FINAL
// ==============================================================================
mp_restartgame 1
tv_record helloworld
say "> NETWAR Config Loaded <"