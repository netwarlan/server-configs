// ==============================================================================
// NETWAR CS:GO 5v5 Casual Config
// ==============================================================================


// ==============================================================================
// NETWAR SPECIFIC -- SERVER
// ==============================================================================
sv_contact "jeff@netwar.org"
host_name_store 1                           // Allow server name to be queried
host_info_show 1                            // Allow server info to be queried
host_players_show 2                         // Allow player info to be queried


// ==============================================================================
// NETWAR SPECIFIC -- SERVER TUNING
// ==============================================================================
bot_quota 0                                 // Determines the total number of bots in the game (0 = none)
sv_maxrate 0                                // Max bandwidth rate allowed on server, 0 == unlimited
sv_minrate 80000                            // Min bandwidth rate allowed on server, 0 == unlimited
sv_maxupdaterate 128                        // Server ticket is 128 - so nothing above or below this
sv_minupdaterate 128                        // Server ticket is 128 - so nothing above or below this
sv_mincmdrate 128                           // Server ticket is 128 - so nothing above or below this
sv_allow_lobby_connect_only 0               // If set to 1 it will only allow matchmaking games and not direct connections.
sv_allowupload 1                            // Allow server to send files to clients (used mostly for custom maps)
sv_allowdownloads 1                         // Allow server to send files to clients (used mostly for custom maps)

// ==============================================================================
// NETWAR SPECIFIC -- GOTV
// ==============================================================================
tv_name "NETWAR CSGO TV"                    // Name of our GOTV session
tv_maxclients 3                             // Max clients that can connect to our TV stream. 1 per team + 1 for NETWAR staff
tv_delay 120                                // Amount of time (seconds) the tv should be delayed


// ==============================================================================
// CONSOLE OUTPUT
// ==============================================================================
say "> NETWAR Config Loaded <"
