// ==============================================================================
// NETWAR SnowSk337 Config
// ==============================================================================


// ==============================================================================
// NETWAR SPECIFIC -- SERVER
// ==============================================================================
sv_contact "jeff@netwar.org"
host_name_store 1                           // Allow server name to be queried
host_info_show 1                            // Allow server info to be queried
host_players_show 2                         // Allow player info to be queried

// ==============================================================================
// Game Settings
// ==============================================================================
mp_playercashawards 0                       // Disable player earning money for in-game actions
mp_teamcashawards 0                         // Disable team earning money for in-game actions
mp_afterroundmoney 0                        // Money given after each round
mp_give_player_c4 0                         // Disables C4 from spawning
mp_weapons_allow_map_placed 1               // Clears any weapons left on map before round starts
mp_freezetime 3                             // Time to freeze before round starts
mp_halftime 0                               // Disables team switching at half-time
mp_maxrounds 100                            // Max number of rounds
mp_roundtime 3                              // Round duration
mp_do_warmup_period 0                       // Disable warmup
mp_do_warmup_offine 0                       // Disable warmup if bots are used
mp_timelimit 0                              // Disables time limit
mp_warmuptime 0                             // Disables warmup time
mp_default_team_winner_no_objective 0       // Disables map objective
mp_solid_teammates 0                        // Allow teammates to "walk-through" other teammates. 
mp_friendlyfire 0                           // Disable Friendly Fire
mp_limitteams 8                             // Max difference in players on a given team
mp_match_end_restart 1                      // Set this to 1 to restart the match (as opposed to loading the next map) at the end of the match in play.
bot_quota 0

// ==============================================================================
// Server Settings
// ==============================================================================
sv_alltalk 1                                // Allow everyone to talk to each other
sv_deadtalk 1                               // Allow dead to talk
sv_gravity 700                              // Set gravity
sv_airaccelerate 150                        // Set Air Accelerate



// ==============================================================================
// NETWAR -- Fast Download
// ==============================================================================
sv_downloadurl "https://raw.githubusercontent.com/netwarlan/map-files/main/csgo"   // Set Fast Download URL
sv_allowdownload 1                          // Allow clients to download files from server
sv_allowupload 1                            // Allow clients to upload files to server.



// ==============================================================================
// NETWAR -- SERVER TUNING
// ==============================================================================
sv_maxrate 0                                // Max bandwidth rate allowed on server, 0 == unlimited
sv_minrate 80000                            // Min bandwidth rate allowed on server, 0 == unlimited
sv_maxupdaterate 128                        // Server ticket is 128 - so nothing above or below this
sv_minupdaterate 128                        // Server ticket is 128 - so nothing above or below this
sv_mincmdrate 128                           // Server ticket is 128 - so nothing above or below this
